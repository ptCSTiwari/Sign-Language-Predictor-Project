<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live American Sign Language Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&display=swap');

    :root {
      --primary-color: #00e5ff; /* Bright Cyan */
      --secondary-color: #26a69a; /* Teal */
      --background-dark: #0d1117; /* Dark Blue-Black */
      --background-light: #161b22;
      --text-color-light: #f5f5f5;
      --text-color-muted: #9ca3af;
    }

    body {
      background: linear-gradient(135deg, #0d1117, #1c2530);
      color: var(--text-color-light);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ðŸ”¹ Navbar */
    .nav-link {
  position: relative; /* underline ke liye zaroori */
  color: var(--text-color-light) !important;
  font-size: larger;
  font-weight: 800;
  margin: 0 12px;
  transition: color 0.3s ease, transform 0.3s ease;
}

.nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px; /* text ke thoda niche */
  width: 0%;
  height: 2px;
  background-color: var(--primary-color);
  transition: width 0.3s ease-in-out;
  border-radius: 2px;
}

.nav-link:hover {
  color: var(--primary-color) !important;
  transform: translateY(-3px); /* halka sa upar lift */
}

.nav-link:hover::after {
  width: 100%; /* underline flow animation */
}


    /* ðŸ”¹ Page Container */
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 100px 20px 60px; 
      max-width: 1200px;
    }

    /* ðŸ”¹ Main Heading */
    .main-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: var(--text-color-light);
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.7);
      margin-bottom: 40px;
    }

    .main-heading::after {
      content: '';
      display: block;
      margin: 10px auto 0;
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    /* ðŸ”¹ Video Section (Smaller + Stylish) */
    .video-feed-wrapper {
      width: 75%; /* smaller than before */
      max-width: 700px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 50px;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 35px rgba(0, 229, 255, 0.4);
      background: var(--background-light);
      transition: transform 0.4s ease;
    }

    .video-feed-wrapper:hover {
      transform: scale(1.03);
    }

    .video-feed {
      width: 100%;
      display: block;
    }

    /* ðŸ”¹ Symbols Section */
    .symbols-section {
      padding: 35px 30px;
      background-color: var(--background-light);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 85%;
      max-width: 850px;
      text-align: center;
      border: 1px solid var(--secondary-color);
    }

    .symbols-heading {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.5);
    }

    .asl-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .asl-image:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 229, 255, 0.6);
    }

    .placeholder-text {
      color: var(--text-color-muted);
      margin-top: 12px;
      font-size: 0.9rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .main-heading { font-size: 2.2rem; }
      .symbols-heading { font-size: 1.6rem; }
      .video-feed-wrapper { width: 95%; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fas fa-hand-spock me-2", style="font-size: larger; font-weight: bold;"></i> ASL Project
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/start">Start Prediction</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <h1 class="main-heading">Live Sign Language Detection</h1>
    
    <!-- Video -->
    <div class="video-feed-wrapper">
      <img class="video-feed" src="{{ url_for('video') }}" alt="Live video feed">
    </div>
    
    <!-- Symbols -->
    <div class="symbols-section">
      <h2 class="symbols-heading">ASL Alphabet Reference</h2>
      <p class="text-secondary mb-4">
        A quick reference for the full Sign Language manual alphabet.
      </p>
      <!-- ðŸ”¹ Use Flask static path instead of local C: -->
      <img class="asl-image" 
           src="{{ url_for('static', filename='american_sign_language.PNG') }}" 
           alt="American Sign Language Alphabet">
      <!-- <p class="placeholder-text">
        Make sure your image is inside the <b>static/</b> folder of your project.
      </p> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
