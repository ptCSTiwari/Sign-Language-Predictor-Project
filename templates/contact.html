<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 80px;
      /* margin: 40px 0;   */
      margin: auto;
      border-radius: 18px;
      box-shadow: 0 18px 32px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      max-width: 480px;
      width: 80%;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00e5ff, #ff4081);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      margin-left: 20px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #f5f5f5;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

   .input-group {
  position: relative;
  margin-bottom: 25px;
  margin-left: 0;   /* âœ… Fix */
}


    .input-group input:focus,
    .input-group textarea:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 1.1rem;
    }

    /* Floating Label */
    .input-group label {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      font-size: 0.95rem;
      color: #bbb;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:not(:placeholder-shown) ~ label {
      top: -8px;
      left: 35px;
      font-size: 0.75rem;
      color: #00e5ff;
      background: rgba(15, 32, 47, 0.9);
      padding: 0 6px;
      border-radius: 4px;
    }

    button {
      background: linear-gradient(90deg, #00e5ff, #ff4081);
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      color: white;
      font-size: 1.05rem;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #ff4081, #00e5ff);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,229,255,0.6);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #00e5ff;
      text-decoration: none;
    }

    footer a:hover {
      color: #ff4081;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" required placeholder=" ">
        <label for="name">Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-comment-dots"></i>
        <textarea id="message" name="message" required placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
  </div>

  <footer>
    <p>ðŸ“§ Reach me at: <a href="mailto:pushpt109@gmail.com">pushpt109@gmail.com</a></p>
  </footer>
</body>
</html>
